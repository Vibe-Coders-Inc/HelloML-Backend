# fly.toml app configuration file
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "helloml-backend"
primary_region = "iad"  # Ashburn, VA - closest to Twilio

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep running for WebSocket connections
  auto_start_machines = true
  min_machines_running = 1  # Always keep at least 1 instance running

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

    [services.ports.http_options]
      response = { headers = { "X-Frame-Options" = "DENY" } }

  [[services.ports]]
    port = 443
    handlers = ["http", "tls"]

[env]
  # Environment variables (sensitive ones should be set via: fly secrets set KEY=value)
  PORT = "8080"

# Health checks to ensure app is running
[[services.http_checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/"
